
<!DOCTYPE html>
<html>
    <head>
        <title> None </title>
        <meta name = "viewport", content = "width = device-width">
        <meta charset = "utf-8">
        <style>
            #buttons{
                text-align: center;
            }

            button{
                width: 80%;
                height: 50px;
                border-radius: 40px;
            }

            p{
                text-align: left;
            }
        </style>
        <script>
            var i = 0
            var text = "На улице стоял теплый вечер. Все было спокойно, пока резко не завила сирена. Причина тревоги не была упомянута, но со слов было ясно, что нужно как можно быстрее явиться в убежище. <br> <br> Видимо, что-то серьезное, ведь вряд ли бы тогда просили взять с собой вещи первой необходимости."

            function load(){ 
                if(i < text.length){
                    if(text[i] != "<"){
                        document.getElementById("text").innerHTML += text[i]
                        i += 1
                    }

                    else{
                        document.getElementById("text").innerHTML += "<br>"
                        i += 4
                    }

                    setTimeout(load, 50) 
                }
            } 
        </script>
    </head>
    <body>
        <p style = "text-align: right;"> Холодная зима... </p>
        <p id = "text">   </p>
        <p id = 'buttons'> <br> <br> <a href = './0_1.html'> <button> Остаться </button> </a> <br> <br> <a href = './0_2.html'> <button> Собрать вещи </button> </a> <br> <br> <a href = './0.html'> <button> Назад </button> </a> </p>
        <script> load() </script>
    </body>
</html>
